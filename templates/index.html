<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Top 50 Global</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <script src="script.js"></script>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Spotify Top 50 Global</span>
    </div>
  </nav>

  <div class="container text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
      {%for song in songs%}
        <div class="col"><div class="card" style="width: 20rem; margin: 25px;">
          {% set cover_base64 = song.split('-')[2] %}
          <img src="data:image/jpeg;base64,{{cover_base64}}" class="card-img-top" alt="Cover Image">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{song.split('-')[0]}}</li>
            <li class="list-group-item">{{song.split('-')[1]}}</li>
          </ul>
        </div></div>
        {%endfor%}
    </div>
  </div>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
